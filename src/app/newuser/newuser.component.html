<h1>Create Model With Sequelize in New User With Error Handling(API:- APPLICATION PROGRAMMING INTERFACE) </h1>

<form #simpleForm="ngForm" (ngSubmit)="postUserFormData(simpleForm.value)">
    <input type="text" ngModel name="id" placeholder="id"><br><br>
    <input type="text" ngModel name="name" placeholder="name"><br><br>
    <input type="text" ngModel name="email" placeholder="email"><br><br>
    <input type="text" ngModel name="phone" placeholder="phone"><br><br>
    <button>submit</button>     
  </form>
  <br>
  <button (click)="updatequery(simpleForm.value)">Update</button>
  <br>
  <br>
  
  <table  border="1">
      <tr>
          <th>id</th>
          <td>name</td>
          <td>email</td>
          <td>phone</td>
          <td>Action</td>
          <td>Get</td>
      </tr>
      <tr *ngFor="let user of newuser">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td><button (click)="delete(user.id)">delete</button></td>
          <td><button (click)="getuser(user.id)">Get Value </button></td>
      </tr>
   </table>
   <button (click)="getallusers()">Get Data</button>
